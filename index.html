<html>
  <head>
    <title>paper-checkbox demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="demo-snippet.html">

    <style is="custom-style">
      body {
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 14px;
        margin: 0;
        padding: 24px;
        max-width: 600px;
        background-color: var(--paper-grey-50);

        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-wrap);
        margin-left: auto;
        margin-right: auto;
      }

      paper-checkbox {
        display: block;
        margin-right: 24px;
      }

      demo-snippet {
        width: 100%;
        margin-bottom: 24px;
      }
    </style>
  </head>
  <body unresolved>

    <demo-snippet title="Normal">
      <paper-checkbox>Checkbox</paper-checkbox>
      <paper-checkbox checked>Checkbox</paper-checkbox>
    </demo-snippet>

    <demo-snippet title="Disabled">
      <paper-checkbox disabled>Checkbox</paper-checkbox>
      <paper-checkbox disabled checked>Checkbox</paper-checkbox>
    </demo-snippet>

    <demo-snippet title="Custom Styles">
<!-- the markdown parser doesn't deal well if the <style> is indented -->
<paper-checkbox class="blue">Checkbox</paper-checkbox>
<paper-checkbox checked class="red">Checkbox</paper-checkbox>
<style is="custom-style">
  paper-checkbox.blue {
    --paper-checkbox-checked-color: var(--paper-light-blue-500);
    --paper-checkbox-checked-ink-color: var(--paper-light-blue-500);
    --paper-checkbox-unchecked-color: var(--paper-light-blue-900);
    --paper-checkbox-unchecked-ink-color: var(--paper-light-blue-900);
    --paper-checkbox-label-color: var(--paper-light-blue-500);
  }
  paper-checkbox.red {
    --paper-checkbox-checked-color: var(--paper-red-500);
    --paper-checkbox-checked-ink-color: var(--paper-red-500);
    --paper-checkbox-unchecked-color: var(--paper-red-900);
    --paper-checkbox-unchecked-ink-color: var(--paper-red-900);
    --paper-checkbox-label-color: var(--paper-red-500);
  }
</style>
    </demo-snippet>
  </body>
</html>
